common = {
    appserver = "www.appserver.com";
    port = {
        ami = 5038;
        rest = 9119;
    };
};

general = {
    listen = "0.0.0.0";
    port = $common.port.rest;

    wait = {
        short = 2;
        long = 10;
    };
};

ami = {
    host = $common.appserver;
    port = $common.port.ami;
    username =  "user";
    secret = "pass";
};

callentry = {
    rttl = 5;
    qttl = 60;

    requeue = {
        priority = high;
    };
};

